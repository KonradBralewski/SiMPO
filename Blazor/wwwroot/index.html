<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SiMPO</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Blazor.styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/Components/Components.bundle.scp.css" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link href="css/mudBlazorOverride.css" rel="stylesheet"/>
    <script src="_content/Blazorise.Animate/blazorise.animate.js?v=1.2.4.0"></script>
</head>

<body>
    <div id="app" style="width: 100vw; height: 100vh;">
        <div class="LoadingFrame"
             style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <img alt="wood" src="images/blazorDefaultLoading/simpoLogo.png" style="max-height: 100px; border-radius: 50px"/>
            <div style="display: flex; flex-direction: row; align-items: center">
                <div class="lds-ripple"><div></div><div></div></div>
                 <p>Loading</p>
                <div class="lds-ripple"><div></div><div></div></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

    <!--Styling for blazor loading.-->
    <style>
        .lds-ripple {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

            .lds-ripple div {
                position: absolute;
                border: 4px solid #000000;
                opacity: 1;
                border-radius: 50%;
                animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
            }

                .lds-ripple div:nth-child(2) {
                    animation-delay: -0.5s;
                }

        @keyframes lds-ripple {
            0% {
                top: 36px;
                left: 36px;
                width: 0;
                height: 0;
                opacity: 0;
            }

            4.9% {
                top: 36px;
                left: 36px;
                width: 0;
                height: 0;
                opacity: 0;
            }

            5% {
                top: 36px;
                left: 36px;
                width: 0;
                height: 0;
                opacity: 1;
            }

            100% {
                top: 0px;
                left: 0px;
                width: 72px;
                height: 72px;
                opacity: 0;
            }
        }

    </style>
</body>

</html>
